{% set version = "0.73.0" %}

package:
  name: poppler
  version: {{ version }}

source:
  url: https://poppler.freedesktop.org/poppler-{{ version }}.tar.xz
  sha256: e44b5543903128884ba4538c2a97d3bcc8889e97ffacc4636112101f0238db03
  patches:
    - g-ir-scanner-libpath.patch
    - cmake_pkg_config_bat.patch  # [win]
    - poppler_data_location.patch  # [win]

build:
  number: 1001
  detect_binary_files_with_prefix: true
  skip: true  # [unix and (cxx_compiler == 'toolchain_cxx')]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
    - cmake
    - perl
  host:
    - python 3.6
    - cairo  # [not win]
    - curl
    - freetype
    - glib
    - gobject-introspection 1.*  # [not win]
    - jpeg
    - libpng
    - libtiff
    - openjpeg
    - zlib
  run:
    - poppler-data
    - cairo  # [not win]
    - curl
    - freetype
    - glib
    - jpeg
    - libpng
    - libtiff
    - openjpeg
    - zlib

test:
  commands:
    - pdfunite --help
    - pdftocairo --help  # [not win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://poppler.freedesktop.org/
  license: GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'The Poppler PDF manipulation library.'

extra:
  recipe-maintainers:
    - pkgw
    - ocefpaf
