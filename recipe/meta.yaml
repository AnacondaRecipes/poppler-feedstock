{% set version = "21.08.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: poppler
  version: {{ version }}

source:
  url: https://poppler.freedesktop.org/poppler-{{ version }}.tar.xz
  sha256: e9cf5dc5964bce4bb0264d1c4f8122706c910588b421cfc30abc97d6b23e602d
  patches:
#    - g-ir-scanner-libpath.patch
    - cmakelists.win.patch  # [win]
    - exportsymbols.patch  # [win]
    # system headers must be included before jpeg on Windows
    - includesystembeforejpeg.patch  # [win]
    - vs2015-no-for-loop-constexpr.win.patch  # [win]
#    - mac_volatile.patch  # [osx]

build:
  skip: True  # [win]
  number: 2
  run_exports:
    # add new symbols often.  Don't remove symbols often at all.  Keeping default.
    #   https://abi-laboratory.pro/tracker/timeline/poppler/
    - {{ pin_subpackage('poppler') }}
  detect_binary_files_with_prefix: true
  skip: true  # [(unix and (cxx_compiler == 'toolchain_cxx'))]
  missing_dso_whitelist:
   - $RPATH/libm.so.6
   - $RPATH/libc.so.6
   - $RPATH/ld-linux-x86-64.so.2
   - $RPATH/libpthread.so.0
  ignore_run_exports:
   - libxcb

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
    - cmake
    - {{ posix }}patch
    - {{ posix }}make
    - perl
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
  host:
    - python >=3.6
    - cairo  # [not win]
    - curl
    - freetype
    - glib
    - gobject-introspection 1.*  # [not win]
    - jpeg
    - libiconv                           # [osx]
    - libpng
    - libtiff
    - libxcb                             # [linux]
    - openjpeg >=2
    - zlib
    - fontconfig
    - libcurl
    - gettext  # [osx]
    - boost
  run:
    - poppler-data
    - cairo  # [not win]
    - curl
    - freetype
    - glib
    - jpeg
    - libpng
    - libtiff
    - openjpeg
    - fontconfig
    - libcurl
    - zlib
    - gettext  # [osx]
    - boost

test:
  commands:
    - pdfunite --help
    - pdftocairo --help  # [not win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://poppler.freedesktop.org/
  license: GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'The Poppler PDF manipulation library.'
  dev_url: https://github.com/freedesktop/poppler
  doc_url: https://github.com/freedesktop/poppler#readme

extra:
  recipe-maintainers:
    - pkgw
    - ocefpaf
