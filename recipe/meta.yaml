{% set version = "22.12.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set prefix = 'Library/' if win else '' %}

package:
  name: poppler-split
  version: {{ version }}

source:
  url: https://fossies.org/linux/misc/poppler-22.12.0.tar.xz
  # we use different source as our firewall does strange things
  # url: https://poppler.freedesktop.org/poppler-{{ version }}.tar.xz
  sha256: d9aa9cacdfbd0f8e98fc2b3bb008e645597ed480685757c3e7bc74b4278d15c0
  patches:                            # [win]
    - exportsymbols.patch             # [win]
    - windows-data.patch              # [win]
    # libtiff uses Unix I/O even on Windows
    # https://github.com/conda-forge/libtiff-feedstock/pull/51
    - disable-libtiff-win32-io.patch  # [win]
    - includesystembeforejpeg.patch   # [win]

build:
  number: 0
  detect_binary_files_with_prefix: true
  missing_dso_whitelist:
   - $RPATH/libm.so.6
   - $RPATH/libc.so.6
   - $RPATH/ld-linux-x86-64.so.2
   - $RPATH/libpthread.so.0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # Need these CDTs for Qt on Linux. Please keep them alphabetized!
    - {{ cdt('libselinux-devel') }}      # [linux and not (ppc64le or s390x)]
    - {{ cdt('libxdamage') }}            # [linux and not (ppc64le or s390x)]]
    - {{ cdt('libxfixes') }}             # [linux and not (ppc64le or s390x)]]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux and not (ppc64le or s390x)]]
    - {{ cdt('libxtst-devel') }}         # [linux and not (ppc64le or s390x)]
    - {{ cdt('libxxf86vm') }}            # [linux and not (ppc64le or s390x)]]
    - {{ cdt('mesa-libgl-devel') }}      # [linux and not (ppc64le or s390x)]]
    - {{ cdt('mesa-libegl-devel') }}     # [linux and not (ppc64le or s390x)]
    - {{ cdt('mesa-libgbm') }}           # [linux and not (ppc64le or s390x)]
    - {{ cdt('mesa-dri-drivers') }}      # [linux and not (ppc64le or s390x)]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - m2-msys2-runtime  # [win]
    - pkg-config
    - cmake
    - {{ posix }}make
    - ninja
    - {{ posix }}patch
    - perl 5
    - gobject-introspection 1.*  # [not win]
  host:
    - boost-cpp {{ boost_cpp }}
    - cairo
    - curl
    - fontconfig
    - freetype
    - gettext  # [osx]
    - glib
    - jpeg
    - lcms2
    - libcurl
    - libiconv
    - libpng
    - libtiff
    - nss  # [not (win or s390x)]
    - openjpeg
    - qt-main  # [not (ppc64le or s390x)]
    - zlib

outputs:
  - name: poppler
    build:
      missing_dso_whitelist:
        - $RPATH/libm.so.6
        - $RPATH/libc.so.6
        - $RPATH/ld-linux-x86-64.so.2
        - $RPATH/libpthread.so.0
    script: install.sh   # [unix]
    script: install.bat  # [not unix]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        # Need these CDTs for Qt on Linux. Please keep them alphabetized!
        - {{ cdt('libselinux-devel') }}     # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxdamage') }}           # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxfixes') }}            # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxscrnsaver-devel') }}  # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxtst-devel') }}        # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxxf86vm') }}           # [linux and not (ppc64le or s390x)]]
        - {{ cdt('mesa-libgl-devel') }}     # [linux and not (ppc64le or s390x)]]
        - {{ cdt('mesa-libegl-devel') }}    # [linux and not (ppc64le or s390x)]
        - {{ cdt('mesa-libgbm') }}           # [linux and not (ppc64le or s390x)]
        - {{ cdt('mesa-dri-drivers') }}      # [linux and not (ppc64le or s390x)]        - {{ cdt('libx11-devel') }}          # [linux]
        - {{ cdt('libxau-devel') }}          # [linux]
        - {{ cdt('libxext-devel') }}         # [linux]
        - {{ cdt('libxrender-devel') }}      # [linux]
        - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
        - m2-msys2-runtime  # [win]
        - pkg-config
        - cmake
        - {{ posix }}make
        - ninja
        - {{ posix }}patch
        - perl 5
        - gobject-introspection 1.*  # [not win]

      host:
        - boost-cpp {{ boost_cpp }}
        - cairo
        - curl
        - fontconfig
        - freetype
        - gettext  # [osx]
        - glib
        - jpeg
        - lcms2
        - libcurl
        - libiconv
        - libpng
        - libtiff
        - nss  # [not (win or s390x)]
        - openjpeg
        - zlib

      run:
        - {{ pin_compatible('boost-cpp') }}
        - poppler-data

    test:
      commands:
        - pdfinfo -listenc
        - pdfunite --help
        - pdftocairo --help

  - name: poppler-qt
    build:
      skip: true  # [ppc64le or s390x]
      missing_dso_whitelist:
        - $RPATH/libm.so.6
        - $RPATH/libc.so.6
        - $RPATH/ld-linux-x86-64.so.2
        - $RPATH/libpthread.so.0
    script: install.sh  # [unix]
    script: install.bat  # [not unix]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        # Need these CDTs for Qt on Linux. Please keep them alphabetized!
        - {{ cdt('libselinux-devel') }}     # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxdamage') }}           # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxfixes') }}            # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxscrnsaver-devel') }}  # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxtst-devel') }}        # [linux and not (ppc64le or s390x)]]
        - {{ cdt('libxxf86vm') }}           # [linux and not (ppc64le or s390x)]]
        - {{ cdt('mesa-libgl-devel') }}     # [linux and not (ppc64le or s390x)]]
        - {{ cdt('mesa-libegl-devel') }}    # [linux and not (ppc64le or s390x)]
        - {{ cdt('mesa-libgbm') }}           # [linux and not (ppc64le or s390x)]
        - {{ cdt('mesa-dri-drivers') }}      # [linux and not (ppc64le or s390x)]        - {{ cdt('libx11-devel') }}          # [linux]
        - {{ cdt('libxau-devel') }}          # [linux]
        - {{ cdt('libxext-devel') }}         # [linux]
        - {{ cdt('libxrender-devel') }}      # [linux]
        - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
        - m2-msys2-runtime  # [win]
        - {{ native }}pkg-config
        - cmake
        - {{ posix }}make
        - ninja
        - {{ posix }}patch
        - perl 5
        - gobject-introspection 1.*  # [not win]

      host:
        - boost-cpp {{ boost_cpp }}
        - cairo
        - curl
        - fontconfig
        - freetype
        - gettext  # [osx]
        - glib
        - jpeg
        - lcms2
        - libcurl
        - libiconv
        - libpng
        - libtiff
        - nss  # [not (win or s390x)]
        - openjpeg
        - qt-main
        - zlib
        - {{ pin_subpackage('poppler', exact=True) }}
      run:
        - {{ pin_subpackage('poppler', exact=True) }}

    test:
      commands:
        - test -f ${PREFIX}/lib/pkgconfig/poppler-qt5.pc  # [not win]
        - if not exist %LIBRARY_BIN%\\poppler.dll exit 1  # [win]

about:
  home: https://poppler.freedesktop.org/
  license: GPL-2.0-only
  license_family: GPL
  license_file: COPYING
  summary: The Poppler PDF manipulation library.

extra:
  feedstock-name: poppler
  recipe-maintainers:
    - katietz
    - pkgw
    - ocefpaf
    - xhochy
    - xylar
