{% set name = "poppler" %}
{% set version = "0.60.1" %}
{% set sha256 = "19f185e05c3b59b4a1de2cec8ef39f5446035493d17bbed41d02fb9a77c8a93c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://poppler.freedesktop.org/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  run_exports:
    # add new symbols often.  Don't remove symbols often at all.  Keeping default.
    #   https://abi-laboratory.pro/tracker/timeline/poppler/
    - {{ pin_subpackage('poppler') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - cairo
    - curl
    - freetype
    - glib
    - gobject-introspection >=1.51,<2.0a0
    - jpeg
    - libpng
    - libtiff
    - openjpeg >=2
    - zlib
  run:
    - poppler-data >=0.4.8
    - curl

test:
  commands:
    - pdfunite --help
    - pdftocairo --help
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://poppler.freedesktop.org/
  license: GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'The Poppler PDF manipulation library.'

extra:
  recipe-maintainers:
    - pkgw
    - msarahan
