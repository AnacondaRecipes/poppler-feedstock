{% set name = "poppler" %}
{% set version = "0.63.0" %}
{% set sha256 = "27cc8addafc791e1a26ce6acc2b490926ea73a4f89196dd8a7742cff7cf8a111" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://poppler.freedesktop.org/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 4
  skip: True  # [win]
  run_exports:
    # add new symbols often.  Don't remove symbols often at all.  Keeping default.
    #   https://abi-laboratory.pro/tracker/timeline/poppler/
    - {{ pin_subpackage('poppler') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    # version spec here is so we don't loop over variants for python.  It is only a build tool.
    - python   3.6.*
    - perl
  host:
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - pkg-config  # [not win]
    - cairo
    - libcurl
    - freetype
    - glib
    - gobject-introspection >=1.51,<2.0a0
    - jpeg
    - libpng
    - libtiff
    - openjpeg
    - zlib
  run:
    - poppler-data

test:
  commands:
    - pdfunite --help
    - pdftocairo --help
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://poppler.freedesktop.org/
  license: GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'The Poppler PDF manipulation library.'

extra:
  recipe-maintainers:
    - pkgw
    - ocefpaf
